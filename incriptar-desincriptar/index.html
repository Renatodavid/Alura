<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador - Alura</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="./imagens/logo-alura-1.png" alt="Logo Alura">
        </div>

        <div class="area-insere-texto">
            <textarea id="inputTexto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
        </div>

        <div id="textoTransformado">
            <textarea id="conteudoTransformado" cols="30" rows="10" disabled></textarea>
            <div id="conteudoTemporario">
                <img src="./imagens/imagem-procurando-texto.png" alt="Imagem de um personagem procurando algo" class="imagem-boneco-procurando">
                <p class="mensagem-1">Nenhuma mensagem encontrada</p>
                <p class="mensagem-2">Digite ao lado o texto que você deseja criptografar ou descriptografar</p>
            </div>
        </div>

        <div class="botoes-e-aviso">
            <div class="alerta-dica">
                <img src="./imagens/simbolo-exclamacao.png" alt="Atenção" class="simbolo-de-atencao"><p class="orientacao-do-texto-inserido">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">
                <button onclick="btnEncriptar()" class="botao-crip">CRIPTOGRAFAR</button>
                <button onclick="btnDesencriptar()" class="botao-descrip">DESCRIPTOGRAFAR</button>
                <button onclick="copia()" class="botao-copiar">COPIAR</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="#" target="_blank">
            <p>Criado por RenatoDavid</p>
        </a>
    </footer>
</body>
<script src="/index.js" defer></script>
</html>
</html>
